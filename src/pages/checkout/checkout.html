<ion-header>

  <ion-navbar>
    <ion-title>  {{ selectedGift.pName }}
</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedFriend">
    <ion-list-header>
      Gift To
    </ion-list-header>
    <ion-item *ngFor="let friend of friends">
      <ion-label>{{friend.firstName}}</ion-label>
      <ion-radio [value]="friend"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list radio-group [(ngModel)]="selectedCard">
    <ion-list-header>
      Pay with
    </ion-list-header>
    <ion-item *ngFor="let card of cards">
      <ion-label>{{card.caNumber}}</ion-label>
      <ion-radio [value]="card"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="checkout()">Confirm Gift</button>
</ion-content>
