<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Name" name="name" id="nameField"
                       type="text" required [(ngModel)]="cName" #username></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" name="email" id="emailField"
                       type="email" required [(ngModel)]="cEmail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Username" name="username" id="usernameField"
                       type="text" required [(ngModel)]="cUserName" #username></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField"
                       type="password" required [(ngModel)]="cPassword"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!registerForm.form.valid">Register
        </button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
