<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngIf="user">
      {{user.cName}}
  </ion-item>

  <button ion-button block (click)="logout()" color="primary-light">Logout</button>
</ion-content>
